<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HBnB – Details Location</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <img src="images/logo.png" class="logo" alt="HBnB Logo">
    <div>
      <a href="login.html" class="login-button">Login</a>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </nav>

  <main>
    <section class="place-details">
      <div class="place-info">
        <h1>House in the mountains</h1>
        <p>Host: Juan Pérez</p>
        <p>Price: $150 per night</p>
        <p>Description: A peaceful retreat with spectacular views.</p>
        <p>Amenities: WiFi, Kitchen, Fireplace</p>
      </div>

      <div class="reviews">
        <h2>Reviews</h2>
        <div class="review-card">
          <p><strong>User:</strong> María</p>
          <p><strong>Rating:</strong> ★★★★☆</p>
          <p>"Excellent place, very cozy."</p>
        </div>
      </div>

      <button class="details-button" onclick="location.href='add_review.html'">
        Add review
      </button>
    </section>
  </main>

  <footer>
    © 2025 HBnB. All rights reserved.
  </footer>

</body>
</html>
