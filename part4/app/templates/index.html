<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBnB - Neon Edition</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}"
         alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/add_place">Add Place</a></li>
        <li><a href="/login" id="login-link" class="login-button">Login</a></li>
      </ul>
    </nav>
  </header>

  <nav>
  <ul>
    <li><a href="{{ url_for('index') }}">Home</a></li>
    <li><a href="{{ url_for('add_place') }}">Add Place</a></li>
    <li>
      {% if request.cookies.get('token') %}
        <a href="#" id="logout-button">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </li>
  </ul>
</nav>

  <main style="padding: 30px;">
    <h1 style="text-align: center;
               color: var(--neon-blue);
               text-shadow: 0 0 10px var(--neon-blue);">
      Available Properties
    </h1>

    <div style="display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 30px;">
      <div id="places-list"></div>
    </div>

    <div style="margin: 20px 0; text-align: center;">
      <label for="price-filter">Filter by maximum price:</label>
      <select id="price-filter">
        <option value="All">All</option>
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Holberton School. All rights reserved.</p>
  </footer>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
