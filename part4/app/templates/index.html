<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HBnB — Places List</title>
  <link
    rel="icon"
    href="{{ url_for('static', filename='images/icon.png') }}"
  >
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/styles.css') }}"
  >
</head>
<body>
  <header>
    <img
      src="{{ url_for('static', filename='images/logo.png') }}"
      class="logo"
      alt="HBnB Logo"
    >
    <a
      id="login-link"
      href="{{ url_for('render_login') }}"
      class="login-button"
    >
      Login
    </a>
  </header>

  <main>
    <h1>Our Places</h1>

    <label for="price-filter">Filter by price:</label>
    <select id="price-filter">
      <option value="All">All</option>
      <option value="10">Up to $10</option>
      <option value="50">Up to $50</option>
      <option value="100">Up to $100</option>
    </select>

    <section id="places-list" class="places-list">
    </section>
  </main>

  <footer>
    © 2025 HBnB. All rights reserved.
  </footer>

  <script src="{{ url_for('static', filename='js/scripts.js') }}?v=2.0"></script>
</body>
</html>
