<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HBnB — Add Review</title>
  <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}"
         class="logo" alt="HBnB Logo">
    <a href="{{ url_for('render_login') }}" class="login-button">Login</a>
  </header>

  <nav>
    <a href="{{ url_for('render_index') }}">Home</a>
    <a href="{{ url_for('render_login') }}">Login</a>
  </nav>

  <main>
    <h1>Add a Review</h1>

    <div id="place-details"></div>

    <section id="add-review">
      <form id="review-form" action="#" method="POST">
        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
          <option value="" disabled selected>Select rating</option>
          <option value="5">★★★★★</option>
          <option value="4">★★★★☆</option>
          <option value="3">★★★☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
        </select>

        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>

        <button type="submit">Submit Review</button>
      </form>
    </section>
  </main>

  <footer>
    © 2025 HBnB. All rights reserved.
  </footer>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
