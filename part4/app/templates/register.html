<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HBnB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login" class="login-button">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-form">
            <h2>Create an Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required placeholder="John">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="user@holbertonHBnB.com">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                </div>
                <button type="submit" class="submit-button">Register</button>
            </form>
            <div id="error-message" style="color: #ff2e88; margin-top: 10px; display: none;"></div>
            <p style="text-align: center; margin-top: 20px;">
                Already have an account? <a href="/login">Login here</a>
            </p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Holberton School. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
