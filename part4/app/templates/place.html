<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Details - HBnB</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/add_place">Add Place</a></li>
        <li>
          <a href="/login" id="login-link" class="login-button">Login</a>
          <a href="#" id="logout-button" style="display: none;">Logout</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="place-details" class="place-details">
      <div class="loading">Loading place details...</div>
    </section>

    <section id="reviews-section" class="reviews-section">
      <h2>Reviews</h2>
      <div id="reviews-list"></div>
    </section>

    <section id="add-review" class="add-review" style="display: none;">
      <h3>Add a Review</h3>
      <form id="review-form">
        <div class="form-group">
          <label for="comment">Your Review:</label>
          <textarea id="comment" name="comment" rows="4" placeholder="Share your experience..." required></textarea>
        </div>
        <div class="form-group">
          <label for="rating">Rating (1-5):</label>
          <input type="number" id="rating" name="rating" min="1" max="5" required>
        </div>
        <button type="submit" class="submit-button">Submit Review</button>
      </form>
    </section>
    
    <div id="delete-place-container" style="text-align: center; margin: 30px 0; display: none;">
      <button id="delete-place-button" class="delete-button">Delete This Place</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Holberton School. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
