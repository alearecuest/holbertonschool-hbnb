<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/styles.css') }}"
  >
</head>
<body>

  <main>
    <h1>Login</h1>
    <form id="login-form" method="post" action="#">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="user@example.com"
        required
      >

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="••••••••"
        required
      >

      <button type="submit">Login</button>
    </form>

    <div id="login-error" style="color: red; margin-top: 1em;"></div>
  </main>

  <script
    src="{{ url_for('static', filename='js/scripts.js') }}?v=1.0"
  ></script>
</body>
</html>
